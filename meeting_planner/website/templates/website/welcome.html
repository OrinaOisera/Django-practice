{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
</head>
<body>
<h1> Welcome to the meeting planner </h1>

<p>
    This is a demo application course
    <em>Django Getting started</em> on
    <a href="www.plurlasight.com">Plural sisght</a>


</p>
<h2> Meetings</h2>

<ul>
    {%for meeting in meetings%}
    <li>
        <a href="{%url 'detail' meeting.id %}">
            {{meeting.title}}

        </a>
    </li>
    {%endfor%}
</ul>
<p>
    <a href="{% url 'rooms'  %}" > Rooms list </a>
</p>

</body>
</html>
