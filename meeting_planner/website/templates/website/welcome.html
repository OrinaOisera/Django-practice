 {% extends "base.html" %}

{% block title%} Welcome {% endblock%}

{%block content%}
<h1> Welcome to the meeting planner </h1>

<p>
    This is a demo application course
    <em>Django Getting started</em> on
    <a href="www.plurlasight.com">Plural sisght</a>


</p>
<h2> Meetings</h2>

<ul>
    {%for meeting in meetings%}
    <li>
        <a href="{%url 'detail' meeting.id %}">
            {{meeting.title}}

        </a>
    </li>
    {%endfor%}
</ul>
<p>
    <a href="{% url 'rooms'  %}" > Rooms list </a>
</p>


{% endblock %}
